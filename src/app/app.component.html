<form class="form-container" [formGroup]="form" (ngSubmit)="onSubmit(form)">
    <input type="text" formControlName="name" placeholder="Имя" required="Поле обязательно для заполнения">
    <br><br>
    <input type="text" formControlName="surname" placeholder="Фамилия">

    <button type="submit">Submit</button>
</form>
<br><br>
